<meta charset="UTF-8">
<script>
    //Problema: Inversão de Número
    /*
    Escreva um programa que peça ao usuário um número e inverta sua ordem usando uma estrutura de repetição while.
    Exemplo:
    Entrada: 12345
    Saída: 54321
    */

    //ENTRADA
    let numero = prompt("Digite um número:");
    let invertido = numero.split("");
    let final = "";
    let i = invertido.length -1;
    //PROCESSAMENTO
    while (i >= 0) {
        final += invertido[i];
        i--;
    }
    //SAÍDA
    alert(`O número invertido será: ${final}`);

</script>
