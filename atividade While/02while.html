<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VALIDAR USUÁRIO E SENHA
    Faça um programa que leia um nome de usuário e a sua senha e não aceite a senha igual ao nome do usuário, mostrando uma mensagem de erro e voltando a pedir as informações.
    */

    //ENTRADA
    let nome = prompt(`Informe o seu usúario!`);
    let senha = prompt(`Informe a sua senha.`);

    //PROCESSAMENTO
    while(nome == senha) {
        alert(`A senha é igual ao nome, Reinforme  seus dados!`);
        nome = prompt(`Informe o seu usúario!`);
        senha = Number(prompt(`Informe a sua senha.`));
    }
    
    //SAÍDA
    alert(`Informações corretas!`);
</script>
