<script>
    //Problema: Soma de números até um limite
    /*
    Peça para o usuário inserir números sucessivamente e some - os.O programa para quando o usuário inserir 0 e então exibe a soma total.
    */
    
    //ENTRADA
let numero = Number(prompt(`Digite números sucessivamemte para somar eles, e se desejar parar, digite 0`));
let final = 0;
while (numero > 0) {
final += numero;
numero = Number(prompt(`Digite números sucessivamemte para somar eles, e se desejar parar, digite 0`));
}
    //PROCESSAMENTO


    //SAÍDA
alert(`A soma de todos os números digitados por você é: ${final}`)
</script>
